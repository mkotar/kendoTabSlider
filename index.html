<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Kendo tabScroller</title>
    <link href="dependencies/kendo.common.min.css" rel="stylesheet"/>
    <link href="dependencies/kendo.default.min.css" rel="stylesheet"/>
    <script src="dependencies/jquery.min.js"></script>
    <script src="dependencies/kendo.all.min.js"></script>
    <script src="initConfig.js"></script>
    <script src="kendoTabSlider.js"></script>
</head>
<body>
<div class="demo-section k-header" style="padding: 15px;">
    <p>
        <button class="addNewTab">Add New Tab</button>
    </p>
</div>
<div id="example">
    <div id="tabStrip">
        <ul>
            <li class="k-state-active">
                City: Paris
            </li>
            <li>
                City: New York
            </li>
            <li>
                City: London
            </li>
            <li>
                City: Moscow
            </li>
            <li>
                City: Sydney
            </li>
        </ul>
        <div>
            <div class="weather">
                <h2>17<span>&ordm;C</span></h2>

                <p>Rainy weather in Paris.</p>
            </div>
            <span class="rainy">&nbsp;</span>
        </div>
        <div>
            <div class="weather">
                <h2>29<span>&ordm;C</span></h2>

                <p>Sunny weather in New York.</p>
            </div>
            <span class="sunny">&nbsp;</span>
        </div>
        <div>
            <div class="weather">
                <h2>21<span>&ordm;C</span></h2>

                <p>Sunny weather in London.</p>
            </div>
            <span class="sunny">&nbsp;</span>
        </div>
        <div>
            <div class="weather">
                <h2>16<span>&ordm;C</span></h2>

                <p>Cloudy weather in Moscow.</p>
            </div>
            <span class="cloudy">&nbsp;</span>
        </div>
        <div>
            <div class="weather">
                <h2>17<span>&ordm;C</span></h2>

                <p>Rainy weather in Sydney.</p>
            </div>
            <span class="rainy">&nbsp;</span>
        </div>
    </div>
</body>
</html>
